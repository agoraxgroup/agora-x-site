# Agora X Website Configuration

# Site settings
title: Agora X
tagline: Where community & music intersect
description: A community celebrating music and connection since 2020
baseurl: "/agora-x-site" # the subpath of your site (for GitHub Pages)
url: "https://agoraxgroup.github.io" # GitHub Pages URL (change to https://agorax.org when custom domain is active)

# Build settings
markdown: kramdown
permalink: pretty

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Collections (optional - for future events/projects)
collections:
  events:
    output: true
    permalink: /events/:name/
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
